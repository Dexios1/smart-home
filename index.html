<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- UIkit CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- UIkit JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script> -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/music-player.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/facts.css">
    <title>Senseble</title>

</head>
<body class="transparent">
    <!-- set grid systems with 3 columns -->
    <div class="dash-background">
      <nav class="navbar navbar-expand-lg navbar-light bg-blue sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <a class="navbar-brand" href="#">Logo</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item active">
                  <a class="nav-link" href="#">
                    Home<span class="sr-only">(current)</span>
                    <hr class="nav-hr">
                  </a>
                </li>
              </ul>
            </div>
            <div class="mr-auto">
              <span>Friday, 10th March 2018</span>
              <span>12:30pm</span>
            </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="wrapper text-white">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-12">
                  <div class="row">
                      <div class="col-md-2 col-sm-4">
                        <img src="img/icons/weather/sunny-cloudy.png" width="100" height="100" alt="">
                      </div>
                      <div class="col-md-10 col-sm-8">
                        <div class="row">
                            <span class="h2">23 &deg; </span>
                        </div>
                        <div class="row">
                          <span class="h2">Accra</span>
                        </div>
                      </span>
                      </div>
                  </div>
                  
                  <div class="row senseble-live-facts">
                    <h3 >It will rain today in Accra</h3>
                    <h3 style="color: rgba(255, 255, 255, 0.75);">Government is planning to raise fuel prices...</h3>
                    <h3 style="color: rgba(255, 255, 255, 0.4);">Living room blinds are open</h3>
                  </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 item">
                  <div class="row" style="padding: 20px 0px;">
                      <i class="fas fa-music fa-2x spaced"></i>
                      <i class="fas fa-lock fa-2x spaced"></i>
                      <i class="fas fa-camera fa-2x spaced"></i>
                      <i class="fas fa-play-circle fa-2x spaced"></i>
                  </div>
                  <div class="row">
                    <div class="music-player">
                      <div class="control-buttons">
                        <button class="control-button player-close"></button>
                        <button class="control-button player-minimize"></button>
                        <button class="control-button player-maximize"></button>
                        <span class="play-buttons">
                            <i class="fas fa-backward"></i>
                            <i class="fas fa-play"></i>
                            <i class="fas fa-forward"></i>
                        </span>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="row wrapper">
          <div class="col-lg-3 col-md-4 col-sm-12">
            <div class="card">
              <div class="card-body ">
                <div class="senseble-card-item-row senseble-grid-2-cols">
                  <div><h5 class="card-title">Bedroom</h5></div>
                  <div>
                    <i class="fas fa-bolt card-icon-blue"></i>
                    <span class="card-item-line-separator"></span>
                    <i class="fas fa-bolt card-icon-blue"></i>
                  </div>
                </div>
                <div class="senseble-card-item-row senseble-grid-2-cols">
                    <div><h5 class="card-title">Bedroom</h5></div>
                    <div>
                      <i class="fas fa-bolt card-icon-blue"></i>
                      <span class="card-item-line-separator"></span>
                      <i class="fas fa-bolt card-icon-blue"></i>
                    </div>
                  </div>
                
              <div class="card-text">
                <div class="">
                  <input type="checkbox" id="toggle1" name="toggle1" class="switch-input">
                  <label for="toggle1" class="switch-label"></label>
                </div>
              </div>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
            
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>
</html>
